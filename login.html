<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Iniciar Sesi√≥n - GPT Oficial</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="overlay">
    <div class="container">
      <div class="login-container">
        <h2>Iniciar Sesi√≥n</h2>
        <form id="form-login" class="formulario" novalidate>
          <input
            type="tel"
            id="telefono-login"
            placeholder="Tu n√∫mero registrado"
            required
          />
          <button type="submit">Ingresar</button>
        </form>

        <div class="form-link">
          ¬øA√∫n no tienes cuenta? <a href="registro.html">Reg√≠strate</a>
        </div>
      </div>
    </div>
  </div>

  <!-- Firebase: conexi√≥n a Firestore -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
    import {
      getFirestore,
      collection,
      query,
      where,
      getDocs
    } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-firestore.js";

    // üîê Configuraci√≥n de Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyDlZpLwWrawJcRYklBTNBUyrjQlcydhd8Q",
      authDomain: "gpt-oficial.firebaseapp.com",
      projectId: "gpt-oficial",
      storageBucket: "gpt-oficial.appspot.com",
      messagingSenderId: "569754799193",
      appId: "1:569754799193:web:ba799e21890b58254d7548"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // üü¢ Inicio de sesi√≥n
    document.getElementById("form-login").addEventListener("submit", async function (e) {
      e.preventDefault();

      const telefonoLogin = document.getElementById("telefono-login").value.trim();

      if (!telefonoLogin) {
        alert("‚ö†Ô∏è Por favor ingresa tu n√∫mero.");
        return;
      }

      try {
        const q = query(collection(db, "usuarios"), where("telefono", "==", telefonoLogin));
        const resultado = await getDocs(q);

        if (!resultado.empty) {
          localStorage.setItem("telefonoUsuario", telefonoLogin);

          // ‚úÖ Redirecci√≥n directa al perfil despu√©s del login
          alert("‚úÖ Bienvenido de nuevo");
          setTimeout(() => {
            window.location.href = "perfil.html";
          }, 200); // Da tiempo a que se guarde en m√≥viles

        } else {
          alert("‚ùå N√∫mero no registrado. Reg√≠strate primero.");
        }
      } catch (error) {
        console.error("Error al iniciar sesi√≥n:", error);
        alert("‚ùå Ocurri√≥ un error. Intenta nuevamente.");
      }
    });
  </script>
</body>
</html>
