<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Iniciar Sesión - GPT Oficial</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="overlay">
    <div class="container">
      <div class="login-container">
        <h2>Iniciar Sesión</h2>
        <form id="form-login" class="formulario">
          <input type="tel" id="telefono-login" placeholder="Tu número registrado" required />
          <button type="submit">Ingresar</button>
        </form>
        <div class="form-link">
          ¿Aún no tienes cuenta? <a href="registro.html">Regístrate</a>
        </div>
      </div>
    </div>
  </div>

  <script>
    document.getElementById("form-login").addEventListener("submit", function (e) {
      e.preventDefault();
      const telefonoLogin = document.getElementById("telefono-login").value;
      const telefonoRegistrado = localStorage.getItem("telefono");

      if (telefonoLogin === telefonoRegistrado) {
        alert("Bienvenido de nuevo");
        window.location.href = "paquetes.html";
      } else {
        alert("Número no registrado. Por favor verifica o regístrate.");
      }
    });
  </script>
</body>
</html>
