<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mis Paquetes Comprados</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      background-color: #121212;
      color: white;
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
      font-size: 24px;
    }

    .paquetes-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }

    .paquete-card {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
      max-width: 340px;
      width: 100%;
    }

    .paquete-card h3 {
      margin-top: 0;
      color: #00e5ff;
    }

    .paquete-card p {
      margin: 6px 0;
      font-size: 15px;
    }

    .temporizador, .dias-restantes {
      font-size: 14px;
      margin-top: 8px;
      color: #ffd54f;
    }

    .btn-recolectar {
      margin-top: 12px;
      padding: 10px;
      background: #00c853;
      border: none;
      border-radius: 6px;
      color: white;
      font-size: 16px;
      cursor: pointer;
      width: 100%;
    }

    .btn-recolectar:disabled {
      background: gray;
      cursor: not-allowed;
    }

    .volver-btn {
      display: block;
      margin: 40px auto 0;
      text-align: center;
      background-color: #00c2ff;
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
      width: fit-content;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }
  </style>
</head>
<body>
  <h1>üéÅ Paquetes Comprados</h1>
  <div class="paquetes-container" id="paquetes-lista"></div>

  <button class="volver-btn" onclick="window.location.href='inicio.html'">‚¨ÖÔ∏è Volver al perfil</button>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
    import {
      getFirestore, collection, getDocs, updateDoc, doc,
      query, where, serverTimestamp
    } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDlZpLwWrawJcRYklBTNBUyrjQlcydhd8Q",
      authDomain: "gpt-oficial.firebaseapp.com",
      projectId: "gpt-oficial",
      storageBucket: "gpt-oficial.appspot.com",
      messagingSenderId: "569754799193",
      appId: "1:569754799193:web:ba799e21890b58254d7548"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const usuarioID = localStorage.getItem("telefonoUsuario") || "usuario_demo";

    function crearTemporizador(fechaUltima, btn, tempEl) {
      function actualizar() {
        const ahora = new Date();
        const siguiente = new Date(fechaUltima);
        siguiente.setHours(siguiente.getHours() + 24);

        const diff = siguiente - ahora;

        if (diff <= 0) {
          tempEl.innerText = "‚úÖ ¬°Puedes recolectar!";
          btn.disabled = false;
          clearInterval(intervalo);
          return;
        }

        const h = Math.floor(diff / (1000 * 60 * 60));
        const m = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
        const s = Math.floor((diff % (1000 * 60)) / 1000);
        tempEl.innerText = `‚è≥ Pr√≥xima recolecci√≥n en: ${h}h ${m}m ${s}s`;
        btn.disabled = true;
      }

      actualizar();
      const intervalo = setInterval(actualizar, 1000);
    }

    async function cargarCompras() {
      const contenedor = document.getElementById("paquetes-lista");

      const q = query(collection(db, "compras_paquetes"), where("usuarioID", "==", usuarioID), where("activo", "==", true));
      const snap = await getDocs(q);

      snap.forEach(async docCompra => {
        const data = docCompra.data();
        const fechaInicio = data.fechaInicio?.toDate?.() || new Date();

        const diasPasados = Math.floor((Date.now() - fechaInicio.getTime()) / (1000 * 60 * 60 * 24));
        const totalDias = data.dias || data.diasTotales || 0;
        const diasRestantes = Math.max(0, totalDias - diasPasados);

        let ultima = fechaInicio;
        if (Array.isArray(data.recolectado) && data.recolectado.length > 0 && data.recolectado.slice(-1)[0]?.toDate) {
          ultima = data.recolectado.slice(-1)[0].toDate();
        }

        const precioTotal = data.precio || data.monto_retorno || 0;
        const gananciaDiaria = data.ganancia_diaria || 0;
        const totalGanancia = gananciaDiaria * totalDias;

        const card = document.createElement("div");
        card.className = "paquete-card";

        const tempID = `temp-${docCompra.id}`;
        const btnID = `btn-${docCompra.id}`;

        card.innerHTML = `
          <h3>${data.nombrePaquete}</h3>
          <p><strong>Precio del paquete:</strong> $${precioTotal.toLocaleString()}</p>
          <p><strong>Ganancia diaria:</strong> $${gananciaDiaria.toLocaleString()}</p>
          <p><strong>Ganancia total:</strong> $${totalGanancia.toLocaleString()}</p>
          <p class="dias-restantes">üìÜ D√≠as restantes: ${diasRestantes}</p>
          <div class="temporizador" id="${tempID}">Cargando temporizador...</div>
          <button class="btn-recolectar" id="${btnID}" disabled>Recolectar</button>
        `;

        contenedor.appendChild(card);

        const tempEl = document.getElementById(tempID);
        const btnEl = document.getElementById(btnID);

        crearTemporizador(ultima, btnEl, tempEl);

        btnEl.onclick = async () => {
          try {
            const userQuery = query(collection(db, "usuarios"), where("telefono", "==", usuarioID));
            const userSnap = await getDocs(userQuery);

            if (userSnap.empty) {
              alert("Usuario no encontrado");
              return;
            }

            const userDoc = userSnap.docs[0];
            const saldoActual = userDoc.data().saldo || 0;

            await updateDoc(userDoc.ref, {
              saldo: saldoActual + gananciaDiaria
            });

            const compraRef = doc(db, "compras_paquetes", docCompra.id);
            const recolectadoActual = Array.isArray(data.recolectado) ? data.recolectado : [];

            await updateDoc(compraRef, {
              recolectado: [...recolectadoActual, serverTimestamp()]
            });

            alert("‚úÖ Ganancia recolectada correctamente");
            location.reload();
          } catch (e) {
            console.error(e);
            alert("‚ùå Error al recolectar");
          }
        };
      });
    }

    cargarCompras();
  </script>
</body>
</html>
