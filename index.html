<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GPT Oficial</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, #0d0d0d, #1c1c1c);
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .overlay {
      width: 100%;
      max-width: 600px;
      padding: 30px 20px;
      text-align: center;
    }

    .logo {
      width: 100px;
      margin-bottom: 20px;
    }

    .header h1 {
      font-size: 28px;
      margin: 0;
      color: #00e5ff;
    }

    .highlight {
      color: #00ffae;
    }

    .slogan {
      font-size: 16px;
      margin-top: 8px;
      color: #ccc;
    }

    .features {
      margin: 40px 0 30px;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .feature {
      background: rgba(255, 255, 255, 0.05);
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 0 8px rgba(0,0,0,0.4);
      transition: transform 0.3s;
    }

    .feature:hover {
      transform: translateY(-4px);
    }

    .feature i {
      color: #00ffae;
      margin-bottom: 8px;
    }

    .feature p {
      margin: 0;
      font-size: 14px;
      color: #ddd;
    }

    .motivacion {
      font-size: 15px;
      color: #bbb;
      margin-bottom: 30px;
    }

    .button-group {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .button-group button {
      background-color: #00c2ff;
      border: none;
      padding: 12px;
      font-size: 16px;
      font-weight: bold;
      border-radius: 8px;
      color: white;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      transition: background 0.3s, transform 0.2s;
    }

    .button-group button:hover {
      background-color: #00eaff;
      transform: scale(1.03);
    }
  </style>
</head>
<body>
  <div class="overlay">
    <div class="container">

      <!-- HEADER -->
      <header class="header">
        <img src="imagen/logo.png" alt="Logo" class="logo" />
        <h1>Bienvenido a <span class="highlight">GPT Oficial</span></h1>
        <p class="slogan">Invierte hoy, gana mañana</p>
      </header>

      <!-- FEATURES -->
      <section class="features">
        <div class="feature">
          <i class="fas fa-shield-alt fa-2x"></i>
          <p>Seguridad garantizada en cada inversión</p>
        </div>
        <div class="feature">
          <i class="fas fa-coins fa-2x"></i>
          <p>Rendimientos diarios cada 24 horas</p>
        </div>
        <div class="feature">
          <i class="fas fa-calendar-check fa-2x"></i>
          <p>Paquetes a días, recolectables</p>
        </div>
      </section>

      <!-- BOTONES -->
      <section class="actions">
        <p class="motivacion">Construye tu libertad financiera hoy mismo. Únete y haz crecer tu dinero con nosotros.</p>
        <div class="button-group">
          <button id="btn-login" onclick="window.location.href='login.html'">Iniciar Sesión</button>
          <button id="btn-register" onclick="window.location.href='registro.html'">Registrarse</button>
          <button id="btn-contacto" onclick="window.open('https://t.me/GTPOFICIAL', '_blank')">Contáctanos</button>
        </div>
      </section>

    </div>
  </div>

  <!-- Firebase -->
  <script src="app.js"></script>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
    import { getAuth } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-auth.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-analytics.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDlZpLwWrawJcRYklBTNBUyrjQlcydhd8Q",
      authDomain: "gpt-oficial.firebaseapp.com",
      projectId: "gpt-oficial",
      storageBucket: "gpt-oficial.appspot.com",
      messagingSenderId: "569754799193",
      appId: "1:569754799193:web:ba799e21890b58254d7548",
      measurementId: "G-HV4YYL4VC0"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const analytics = getAnalytics(app);
  </script>
</body>
</html>
